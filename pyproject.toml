[build-system]
requires = ["setuptools >= 69.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
#version_file = "vslpy/_version.py"

[project]
name = "vslpy"
#version = "v0.0.1-beta"
dynamic = ["version"]
dependencies = [
  "astropy>6.1.2"
]
requires-python = ">=3.12"
authors = [
  {name = "Frank Hubeny", email = "frankhubeny@protonmail.com"},
]
maintainers = [
  {name = "Frank Hubeny", email = "frankhubeny@protonmail.com"}
]
description = "Variable Speed of Light Cosmologies"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["variable", "speed of light", "cosmology"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "License :: OSI Approved :: BSD-3-Clause"
]

[project.optional-dependencies]
#gui = ["PyQt5"]
#cli = [
#  "rich",
#  "click",
#]

[project.urls]
#Homepage = "https://example.com"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/FrankHubeny/vslpy.git"
"Bug Tracker" = "https://github.com/FrankHubeny/vslpy/issues"
#Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[project.scripts]
#spam-cli = "spam:main_cli"

[project.gui-scripts]
#spam-gui = "spam:main_gui"

[project.entry-points."spam.magical"]
#tomatoes = "spam:main_tomatoes"